<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravyn Portfolio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0e0e0e; color: #fff; font-family: sans-serif; line-height: 1.6; scroll-behavior: smooth; }

        /* 封面區塊：更換為灰色調背景 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            /* 灰色調背景圖連結 */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2000') center/cover no-repeat;
            background-attachment: fixed;
            margin-bottom: 100px;
        }

        .hero h1 { font-size: 8vw; letter-spacing: -2px; margin-bottom: 10px; font-weight: 900; }
        .hero h2 { font-size: 2vw; font-weight: 300; letter-spacing: 10px; color: #ccc; }

        /* 作品集區塊 */
        .project-section { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80vh;
            margin-bottom: 15vh;
            gap: 50px;
        }

        .project-image-box { flex: 1.2; height: 100%; overflow: hidden; border-radius: 8px; background: #222; transform: translateX(50px); transition: transform 0.8s ease; }
        .project-image-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) blur(10px); transition: all 0.8s ease; }
        .project-content { flex: 0.8; opacity: 0.2; transform: translateX(-30px); transition: all 0.8s ease; }
        .project-content h3 { font-size: 3.5rem; margin: 10px 0; }
        .project-content p { color: #888; }

        /* 互動效果 */
        .project-item:hover .project-image-box { transform: translateX(0); }
        .project-item:hover .project-image-box img { filter: grayscale(0) blur(0); transform: scale(1.05); }
        .project-item:hover .project-content { opacity: 1; transform: translateX(0); }

        /* --- 聯絡表單區塊 --- */
        .contact-section {
            padding: 150px 5%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-section h2 { font-size: 3rem; margin-bottom: 50px; letter-spacing: 2px; }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label { font-size: 0.8rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        .contact-form input, .contact-form textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            padding: 15px 0;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus { border-bottom-color: #fff; }

        .submit-btn {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .submit-btn:hover { background: #ccc; transform: translateY(-3px); }

        footer { padding: 50px 0; text-align: center; color: #333; font-size: 0.8rem; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>PORTFOLIO</h1>
        <h2>RAVYN</h2>
    </section>

    <div class="project-section">
        <div class="project-item">
            <div class="project-image-box">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1500" alt="">
            </div>
            <div class="project-content">
                <span>BRANDING / 2026</span>
                <h3>DESIGN</h3>
                <p>極簡主義與品牌靈魂的完美結合。</p>
            </div>
        </div>

        <div class="project-item">
            <div class="project-image-box">
                <img src="https://images.unsplash.com/photo-1505330622279-bf7d7fc918f4?q=80&w=1500" alt="">
            </div>
            <div class="project-content">
                <span>DIGITAL / 2026</span>
                <h3>FUTURE</h3>
                <p>探索數字交互的全新邊界。</p>
            </div>
        </div>
    </div>

    <section class="contact-section">
        <h2>CONTACT ME</h2>
        <form class="contact-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="你的名字">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="你的電子郵件">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="你想對我說的話..."></textarea>
            </div>
            <button type="submit" class="submit-btn">發送訊息</button>
        </form>
    </section>

    <footer>© 2026 RAVYN DESIGN. ALL RIGHTS RESERVED.</footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 作品集進入動畫
        document.querySelectorAll('.project-item').forEach((item) => {
            gsap.from(item, {
                scrollTrigger: { trigger: item, start: "top 85%" },
                opacity: 0,
                y: 100,
                duration: 1
            });
        });

        // 表單進入動畫
        gsap.from(".contact-section", {
            scrollTrigger: { trigger: ".contact-section", start: "top 80%" },
            opacity: 0,
            y: 50,
            duration: 1
        });
    </script>
</body>
</html>
