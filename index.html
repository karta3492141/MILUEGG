<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravyn Portfolio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* 1. 基礎重設 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #0e0e0e; 
            color: #fff; 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            line-height: 1.6; 
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* 2. 灰色調封面 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            /* 灰色調高品質背景 */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2000') center/cover no-repeat;
            background-attachment: fixed; /* 視差滾動效果 */
            margin-bottom: 80px;
        }

        .hero h1 { font-size: 8vw; letter-spacing: -2px; margin-bottom: 10px; font-weight: 900; }
        .hero h2 { font-size: 1.5vw; font-weight: 300; letter-spacing: 12px; color: #bbb; text-transform: uppercase; }

        /* 3. 作品集佈局 */
        .project-section { max-width: 1300px; margin: 0 auto; padding: 0 5%; }
        
        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 75vh; /* 確保圖片高度適中不被切斷 */
            margin-bottom: 12vh;
            gap: 60px;
        }

        /* 圖片方塊 */
        .project-image-box { 
            flex: 1.3; 
            height: 100%; 
            overflow: hidden; 
            border-radius: 4px; 
            background: #1a1a1a; 
            transform: translateX(40px); 
            transition: transform 0.9s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        
        .project-image-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: grayscale(1) blur(8px); 
            transition: all 0.9s ease; 
        }

        /* 文字描述 */
        .project-content { 
            flex: 0.7; 
            opacity: 0.15; 
            transform: translateX(-20px); 
            transition: all 0.9s ease; 
        }
        
        .project-content span { font-size: 0.7rem; color: #555; letter-spacing: 2px; }
        .project-content h3 { font-size: 3rem; margin: 10px 0; font-weight: 700; }
        .project-content p { color: #777; font-size: 0.95rem; max-width: 350px; }

        /* 4. 互動效果 (滑鼠靠近) */
        .project-item:hover .project-image-box { transform: translateX(0); }
        .project-item:hover .project-image-box img { filter: grayscale(0) blur(0); transform: scale(1.03); }
        .project-item:hover .project-content { opacity: 1; transform: translateX(0); }

        /* 5. 聯繫資訊 (縮小精緻版) */
        .contact-section {
            padding: 120px 5% 60px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border-top: 1px solid #1a1a1a;
        }

        .contact-section h2 { 
            font-size: 1.2rem; 
            margin-bottom: 20px; 
            letter-spacing: 4px; 
            font-weight: 400; 
            color: #666; 
        }

        .contact-info p {
            font-size: 0.75rem;
            color: #444;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .contact-email {
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            padding-bottom: 4px;
            transition: all 0.4s ease;
            display: inline-block;
        }

        .contact-email:hover {
            color: #aaa;
            border-bottom-color: #555;
            transform: translateY(-2px);
        }

        /* 6. 頁尾 */
        footer { padding-bottom: 60px; text-align: center; color: #222; font-size: 0.7rem; letter-spacing: 1px; }

        /* 7. 手機版自動適應 */
        @media (max-width: 768px) {
            .project-item { flex-direction: column; height: auto; gap: 30px; }
            .project-image-box { width: 100%; height: 40vh; transform: none; }
            .project-content { width: 100%; opacity: 1; transform: none; text-align: center; }
            .project-content p { margin: 0 auto; }
            .hero h1 { font-size: 15vw; }
            .hero h2 { font-size: 4vw; letter-spacing: 5px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>PORTFOLIO</h1>
        <h2>RAVYN</h2>
    </section>

    <div class="project-section">
        
        <div class="project-item">
            <div class="project-image-box">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1500" alt="Design Project">
            </div>
            <div class="project-content">
                <span>BRANDING / 2026</span>
                <h3>DESIGN</h3>
                <p>探索極簡主義與視覺張力的平衡點，打造純粹的品牌識別。</p>
            </div>
        </div>

        <div class="project-item">
            <div class="project-image-box">
                <img src="https://images.unsplash.com/photo-1505330622279-bf7d7fc918f4?q=80&w=1500" alt="Future Project">
            </div>
            <div class="project-content">
                <span>DIGITAL / 2026</span>
                <h3>FUTURE</h3>
                <p>運用數位技術重新定義互動體驗，創造感官的全新可能。</p>
            </div>
        </div>

    </div>

    <section class="contact-section">
        <h2>CONTACT</h2>
        <div class="contact-info">
            <p>聯繫信箱</p>
            <a href="mailto:karta3492141@gmail.com" class="contact-email">karta3492141@gmail.com</a>
        </div>
    </section>

    <footer>© 2026 RAVYN DESIGN. ALL RIGHTS RESERVED.</footer>

    <script>
        // 註冊滾動插件
        gsap.registerPlugin(ScrollTrigger);

        // 作品集區塊淡入動畫
        document.querySelectorAll('.project-item').forEach((item) => {
            gsap.from(item, {
                scrollTrigger: {
                    trigger: item,
                    start: "top 85%",
                },
                opacity: 0,
                y: 60,
                duration: 1.2,
                ease: "power2.out"
            });
        });

        // 聯繫區塊淡入
        gsap.from(".contact-section", {
            scrollTrigger: {
                trigger: ".contact-section",
                start: "top 90%",
            },
            opacity: 0,
            duration: 1.5,
            ease: "power1.out"
        });
    </script>
</body>
</html>
